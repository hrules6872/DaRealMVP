apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
  compileSdkVersion ANDROID_BUILD_COMPILE_SDK_VERSION
  buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION
    targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION
    versionCode LIBRARY_VERSION_CODE.toInteger()
    versionName LIBRARY_VERSION_NAME
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile "com.android.support:appcompat-v7:${ANDROID_BUILD_SUPPORT_VERSION}"
  compile "com.android.support:support-annotations:${ANDROID_BUILD_SUPPORT_VERSION}"
}

publish {
  userOrg = 'hrules6872'
  groupId = 'com.hrules'
  artifactId = 'darealmvp'
  version = LIBRARY_VERSION_NAME
  description = 'DaRealMVP'
  website = 'https://github.com/hrules6872/DaRealMVP'
  repository = "https://github.com/hrules6872/DaRealMVP.git"
}
